<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
    <title>Car Predictive Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class = "container-fluid bg-dark text-light py-2">
        <header class = "text-center">
            <h2>Car Predictive Analysis</h2>
        </header>
    </div>
  <section class = "container my-2  w-25  py-3">
      <form class = "row g-3" action="{{ url_for('predict')}}" method="post">
            <label class="form-label"><b>Year</b></label>
            <input class="form-control" id="first" name="Year" type="number ">
            <label class="form-label"><b>What is the showroom price(in lakhs)?</b></label><br><input class="form-control"  id="second" name="Present_Price" required="required">
            <label class="form-label"><b>How many Kilometers Driven?</label><input class="form-control" id="third" name="Kms_Driven" required="required">
            <br> <label class="form-label">How many owners previously had the car(0 or 1 or 3) ?</label><br><input class="form-control" id="fourth" name="Owner" required="required">
            <br> What is the fuel type?</label><br><select class="form-select" name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <br> <label class="form-label">Are you are dealer or an individual?</label><br><select class="form-select" id="inlineFormSelectPref"  name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <br> <label class="form-label">Transmission Type</label><br><select class="form-select" id="inlineFormSelectPref" name="Transmission_Mannual" id="research" required="required">
                <option value="Manual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button id="sub" type="submit" class = "btn btn-secondary">Calculate the Selling Price</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}</h3>
  </section>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            background: #ae9ee5;
        }
    </style>

  </body>
</html>
